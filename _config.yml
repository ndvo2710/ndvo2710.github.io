# Site wide configuration

title:            NDVO
locale:           en_US
url:


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md


# Found in _templates/
post_layout: post
page_layout: page


# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Kevin Vo
  avatar: bio-photo.jpg
  bio: "Data Enthusiast, works in R and Python"
  email: kevinvo2710@gmail.com
  disqus-shortname: ndvo2710
  twitter: #username
  facebook: https://www.facebook.com/kevinvomfesoa
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: https://github.com/ndvo2710
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: https://www.linkedin.com/in/nguyen-vo-kevin-36189624?trk=nav_responsive_tab_profile
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
